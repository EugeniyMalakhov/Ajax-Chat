{% extends 'myapp/main.html' %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="col-md-4 col-md-offset-4">
                    <form role="form" action="{% url 'myapp.views.login' %}" method="post">
                        {% csrf_token %}
                        <h2 class="form-signin-heading">Войти в чат</h2>
                        <div class="form-group">
                            <label for="exampleInputLogin">Логин</label>
                            <input type="text" name="username" class="form-control" id="exampleInputLogin" placeholder="Введите логин...">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Пароль</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль...">
                        </div>
                        <button type="submit" class="btn btn-default">Отправить</button>
                        <a class="navbar-right" href="{% url 'register' %}">Регистрация</a>
                    </form>
                    <p style="color: red;">{{ login_error }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
