{% extends 'myapp/main.html' %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="col-md-offset-4 col-md-4">
                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                        <h2 class="form-signin-heading">Регистрация в чате</h2>
                        {% for field in form %}
                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-11">
                                    <span class="text-danger small">{{ field.errors }}</span>
                                </div>
                                <lable class="control-label col-sm-5">{{ field.label_tag }}</lable>
                                <div class="col-sm-7">{{ field }}</div>
                            </div>
                        {% endfor %}
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-2">
                                <button type="submit" class="btn btn-success">Создать</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
